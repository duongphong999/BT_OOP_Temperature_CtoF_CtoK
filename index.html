<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Temperature {
            celsius;
            constructor(celsius){
                this.celsius = celsius;
            }
            convertCtoF(celsius){
                let ctofahr = this.celsius *9/5 +32;
                return ctofahr;
            }
            convertCtoKevin(celsius){
                let k = this.celsius + 273.15;
                return k;
            }
        }
        let temperature = new Temperature(35);
        alert(temperature.convertCtoF());
        alert(temperature.convertCtoKevin());
    </script>    
</body>
</html>
